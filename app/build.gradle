buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.6'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'android'

dependencies {
    compile fileTree(dir:'libs', include:'*.jar')

    compile project(':libraries:viewpagerindicator')
    compile project(':libraries:holoeverywhere')
    compile project(':libraries:preferences')
    compile project(':libraries:actionbarsherlock')
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.1"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        debug {
            manifest.srcFile 'debug/AndroidManifest.xml'
        }

        release {
            manifest.srcFile 'release/AndroidManifest.xml'
        }

        instrumentTest.setRoot('tests')
    }

    defaultConfig {
        packageName "com.tfltravelalerts.android"
    }

    buildTypes {
        debug {
            packageNameSuffix ".debug"
        }
    }
}
